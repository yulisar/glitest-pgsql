<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GLI Simple Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">   
        <link rel="stylesheet" href="css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/app.js"></script>
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div class="container">

            <!--LIST USER Block-->
            <div id="listuser" class=" border border-info rounded mt-4 mb-4">
                <div class="row ml-2">
                    <div class="col-12 mt-2">
                        <h4>LIST USER</h4>
                    </div>
                </div>
                <div class="d-flex justify-content-center ">
                    <div id="noDataMessage" class="mt-5 mb-5 d-none">
                        <h6><strong><u>There's Currently No Data Exists</u></strong></h6>
                        <h6><strong><u>Please Create one by Saving the data</u></strong></h6>
                    </div>
                </div>
                <div id="tablemaindiv" class="col-12 mb-3 ">
                    <div id="tableArea" class="row" style="display:none">
                        <div class="col-12">
                            <table class="table table-bordered" id="tableUser" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <!--<th>Id</th>-->
                                        <th>Nama</th>
                                        <th>Jenis Kelamin</th>
                                        <th>Tanggal Lahir</th>
                                        <th>Email</th>
                                        <th>Alamat</th>
                                        <th>Role</th>
                                        <th>Update</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="createuserdiv" class="col-8 border border-info rounded mt-4" style="">
                <!--form-->
                <form id="formcreateuser" class=" mb-4 " onsubmit="return false;">

                    <div class="row my-row">
                        <h4><label id="update_mode_label" class="mt-3 mb-3 ml-3 label label-info">ADD / EDIT USER</label></h4>
                    </div>
                    <div class="row my-row my-2">
                        <div class="col-3">
                            <label for="nama" class="col-form-label">Nama</label>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" id="input-nama">
                        </div>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                        <div class="2">
                            <button type="Submit" class="float-right btn btn-success ml-2 shadow-lg mr-2" 
                                    id="buttonSave" onclick="confirmSave()">Save</button>
                        </div>
                    </div>
                    <div class="row my-row my-2">
                        <div class="col-3">
                            <label for="nama" class="col-form-label">Jenis Kelamin</label>
                        </div>
                        <div class="col-7">
                            <select id="input-jenisKelamin" class="form-control">
                                <option value=""></option>
                                <option value="L">Laki-laki</option>
                                <option value="P">Wanita</option>
                            </select>
                            <!--<input type="text" class="form-control" id="sex" >-->
                        </div>
                    </div>
                    <div class="row my-row my-2">
                        <div class="col-3">
                            <label for="dob" class="col-form-label">Tanggal Lahir</label>
                        </div>
                        <div class="col-7">
                            <!--<input type="text" class="form-control" id="dob" />-->
                            <input class="form-control datetimepicker" type="text" id="input-dob">
                        </div>
                    </div>
                    <div class="row my-row my-2">
                        <div class="col-3">
                            <label for="email" class="col-form-label">Email</label>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" id="input-email" />
                        </div>
                    </div>
                    <div class="row my-row my-2">
                        <div class="col-3">
                            <label for="alamat" class="col-form-label">Alamat</label>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" id="input-alamat" />
                        </div>
                    </div>
                    <div class="row my-row my-2">
                        <div class="col-3">
                            <label for="role" class="col-form-label">Role</label>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" id="input-role" />
                        </div>
                        <div class="col-2" style="display:">
                            <label  for="role" class="col-form-label" id="lb_idupdate"/>id: </label>
                            <label  for="role" class="col-form-label" id="idupdate"/></label>
                        </div>
                    </div>
                </form>
                <!--form-->
            </div>
        </div>

        <script>
            // Starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                                console.log("not valid")
                            }
                            form.classList.add('was-validated');
                            console.log("valid")

                        }, false);
                    });
                }, false);
            })();
        </script>
    </body>
</html>
